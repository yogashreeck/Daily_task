<html>
	<head>
		<title>application form</title>
	</head>
	<body>
		<form>
		Name:
       <input type="text" name="username"> 
       <br> <br>
        Phone :
       <input type="text" name="number">
      <br><br>
       Email :
      <input type="text" name="email address">
       <br><br>
       <fieldset>
        <legend>which taxi do you require</legend>
        <input type="radio" name="car">
        <label for="car">car</label>
        <br><br>
        <input type="radio" name="van">
         <label for="van">van</label>
        <br><br>
        <input type="radio" name="tuk tuk">
        <label for="tuk tuk">tuk tuk</label>
        <br>
    </fieldset>
     <br>
      <fieldset>
        	<legend>Extras</legend>
            <input type="checkbox" name="baby seat" >
            <label for="baby seat">baby seat</label>
            <br><br>
            <input type="checkbox" name="wheelchair access">
            <label for="wheelchair access">wheelchair access</label>
            <br><br>
            <input type="checkbox" name="stock tip" >
            <label for="stock tip">stock tip</label>
            <br>
        </fieldset>
        <br>

        pickup Date/Time
        <input type="dd/mm/yyyy" name="date" value="dd/mm/yyyy,">
        <br><br>
        pickup place
        <select name="select one">
        <option value="slect one">select one</option>
       <option value="mysur">mysur</option>
       </select><br><br>
       dropoff place
       <input type="text" name="place">
      <br><br> 
      special instruction
       <textarea rows="3" cols="30"></textarea>
       <br><br>
      
       <input type="button" value="Submit Booking">
   


		</form>
	</body>
</html>
