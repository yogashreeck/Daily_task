<!DOCTYPE html>
<html>
  <head>
	  <title>form with flex</title>
	  <link rel="stylesheet" type="text/css" href="./css/task2.css">
  </head>
  <body>
  	<div>
    <div class="div1">
    	<form>
    		<div class="name1">
    		<label>Name</label>
    		<input type="text" name="name"><br></div>
    		<div class="phone1"><label>phone</label>
    		<input type="text" name="phone"><br></div>
    		<div class="email1"><label>Email</label>
    		<input type="text" name="Email"><br></div>
    		<div class="date1"><label>pickup Date/time</label>
    		<input type="" name=""><br></div>
    		<div class="place1"><label>pickup place</label>
    		<select name="select one">
        <option value="slect one">select one</option>
        <option value="mysur">mysur</option></select><br></div>
    		<div class="drop1"><label>Dropoff place</label>
    		<input type="text" name="place"><br></div>
    		<div class="submit"><button>submit booking</button></div>
    	</form>
    </div>
    <div class="div2">
    	<label>which taxi do you require?</label>
    	<div>
    	  <input type="radio" name="car">
        <label for="car">car</label></div>
        <div>
        <input type="radio" name="van">
        <label for="van">van</label></div>
        <div>
        <input type="radio" name="tuk tuk">
        <label for="tuk tuk">tuk tuk</label></div>
        
        <legend>Extras</legend>
        <div>
            <input type="checkbox" name="baby seat" >
            <label for="baby seat">baby seat</label></div>
            <div>
            <input type="checkbox" name="wheelchair access">
            <label for="wheelchair access">wheelchair access</label></div>
            <div>
            <input type="checkbox" name="stock tip" >
            <label for="stock tip">stock tip</label></div>
           </div> 
    
  </div>
  </body>
</html>
